<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .card {
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .card-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      background: #4a90e2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
    }
    .text h3 {
      margin: 0;
      font-size: 16px;
    }
    .text p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #aaa;
    }
    .get-btn {
      background: #e60073;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .get-btn:hover {
      background: #ff3385;
    }
  </style>
</head>
